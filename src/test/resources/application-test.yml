spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always

app:
  predefined-users:
    csv: classpath:predefined-users.csv
